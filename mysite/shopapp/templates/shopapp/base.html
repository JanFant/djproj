<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<title>
    {% block title %}
        Base title
    {% endblock %}
</title>
<body>
{% block body %}
    Base body
{% endblock %}
<div>
    {% now 'H:i' %}
</div>
<div>
    {% now 'l' as current_weakday %}
    Today is {{ current_weakday }}
</div>

</body>
</html>
